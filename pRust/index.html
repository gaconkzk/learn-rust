<!DOCTYPE html>
<html>
    <head>
        <title>pRust Presentation</title>
        <meta charset="UTF-8">
        <meta name="description" content="pRUST allow the execution of presented code on revealjs.">
        <meta name="author" content="Bechir Nemlaghi">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="components/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="components/reveal.js/lib/css/zenburn.css">
        <link rel="stylesheet" href="components/reveal.js/css/theme/simple.css" id="theme">
        <link rel="stylesheet" href="css/console.css" id="theme">
        <script src="components/jquery/dist/jquery.min.js"></script>
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'components/reveal.js/css/print/pdf.css' : 'components/reveal.js/css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
            </div>
        </div>

        <template id="markdown-section">
				    <section data-markdown="content_ja.md"
			               data-separator="^\n---\n$"
                     data-separator-vertical="^\n----\n$"
                     data-separator-notes="^Note:"
								     class="markdown-slide"
				    </section>
		    </template>
		    <template id="locale-selector">
				    <div class="locale-selector">
					      <select>
						        <option value="">Choose your language</option>
						        <option value="de-DE">Deutsch</option>
						        <option value="en-US">English</option>
					      </select>
				    </div>			
        </template>

        <script src="components/reveal.js/lib/js/head.min.js"></script>
        <script src="components/reveal.js/js/reveal.js"></script>

        <script src="js/revealInit.js"></script>
        <script src="js/playRust.js"></script>
        <script src="js/locale-selector.js"></script>
        <script>
			   LocaleSelector.initialize({
				     templates: {
					       slide: document.querySelector("#markdown-section"),
					       selector: document.querySelector("#locale-selector")
				     },
				     el: document.querySelector(".slides"),
				     locales: {
					       "en-US": "content_en.md",
					       "de-DE": "content_de.md"
				     },
				     default: "de-DE",
				     reveal: {
					       history: true,
					       dependencies: [
						         { src: 'components/reveal.js/plugin/markdown/marked.js' },
						         { src: 'components/reveal.js/plugin/markdown/markdown.js' },
						         { src: 'components/reveal.js/plugin/notes/notes.js', async: true },
						         { src: 'components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { fetchAllCode(); hljs.initHighlightingOnLoad(); addButtons(); } }
					       ]
				     }
			   });
		    </script>
    </body>
</html>
